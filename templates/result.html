<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Detection Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card {
      width: 600px;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      border-radius: 10px;
      max-height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="card p-4 text-center">
  <h2 class="mb-3">ğŸ Pomegranate Disease Detection</h2>

  <img src="{{ image_path }}" class="img-fluid mb-3" alt="Uploaded Image">

  <h4>Disease: <span class="text-primary">{{ disease }}</span></h4>
  <p>Confidence:</p>

  <div class="progress mb-3" style="height: 25px;">
    <div class="progress-bar bg-success" role="progressbar" 
         style="width: {{ confidence }}%;" 
         aria-valuenow="{{ confidence }}" 
         aria-valuemin="0" aria-valuemax="100">
         {{ confidence }}%
    </div>
  </div>

  <h5 class="mt-3">ğŸ§  About Disease</h5>
  <p>{{ desc }}</p>

  <h5 class="mt-3">ğŸ’¡ Suggested Action</h5>
  <p>{{ solution }}</p>

  <a href="/" class="btn btn-primary mt-3">ğŸ”„ Try Another Image</a>
</div>

</body>
</html>
